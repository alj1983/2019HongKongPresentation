<!doctype html>

<!-- https://potentpages.com/web-design/reveal-js/tutorials -->
<!-- https://stevegrunwell.com/blog/building-presentations-<!-- revea<\!-- l-js-2/ -\\-> -\-> -->
<!-- https://www.chenhuijing.com/blog/revealjs-and-github-pages/ -->
<!-- http://kripken.github.io/talks/ -->
<!-- nice example http://slides.com/gsklee/functional-programming-in-5-minutes#/29 -->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/own.css">
		<link rel="stylesheet" href="css/theme/league.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
		  <div class="slides">


				<section data-background="figures/home-bg1.jpg" data-state="dimbg">
				  <h2>Functional Role of Epigenetic Variation in Seagrass Under Heat Stress</h2>
				  <h3>GRC Marine Molecular Ecology</h3>
				  <h4>Hong Kong</h4>
				  <p>
				    <small>Alexander Jueterbock, Nord University, Norway</small>
				  </p>
				</section>
				
				<section>What is the methylome?
				  <img src="figures/295822.png" style="">

				</section>
				
				<section>Slide 2</section>
				<section>Slide 3</section>
				<section>
				  <section>Vertical Slide 1</section>
				  <section>Vertical Slide 2</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
			
			// Display presentation control arrows
			controls: true,

			slideNumber: true,

			// Enable slide navigation via mouse wheel
			mouseWheel: true,

			transition: 'slide',

			dependencies: [
			{ src: 'plugin/markdown/marked.js' },
			{ src: 'plugin/markdown/markdown.js' },
			{ src: 'plugin/notes/notes.js', async: true },
			{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
			]
			});
		</script>
	</body>
</html>
